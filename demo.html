<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery Lazy Load by @gserrano</title>
  <meta name="description" content="jQuery Lazy Load">
  <meta name="author" content="gserrano" >

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    img{margin: 25px auto;border:1px solid #333;background:url(http://garmahis.com/wordpress/wp-content/uploads/2009/09/loading.gif) center no-repeat;width:400px;height:400px;}
  </style>
</head>

<body>

  <div id="container">
        <img class="lazy" src="" data-src="http://lorempixel.com/400/200/" width="400" height="200"/>
        <br /><br />
        <img class="lazy" src="" data-src="http://lorempixel.com/400/300/" width="400" height="300" />
        <br /><br />
        <img class="lazy" src="" data-src="http://lorempixel.com/400/400/" width="400" height="400" />
        <br /><br />
        <img class="lazy" src="" data-src="http://lorempixel.com/400/500/" width="400" height="500" />
        <br /><br />
        <img class="lazy" src="" data-src="http://lorempixel.com/400/600/" width="400" height="600" />
        <br /><br />
        <img class="lazy" src="" data-src="http://lorempixel.com/400/700/" width="400" height="700" />
        <br /><br />
        <img class="lazy" src="" data-src="http://lorempixel.com/400/800/" width="400" height="800" />
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script defer src="jquery.lazy-load.js"></script>
  <script>
    $(function() {
        $('.lazy').lazyLoad();
        
        /*
         * You can use change selector: $('img').lazyLoad();
        */
    });
  </script>
</body>
</html>
